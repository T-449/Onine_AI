{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'assets/dist/css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
<main class="form-signin">
  <br>
    <img class="mb-4" src="{% static 'assets/brand/freeLogo.jpeg' %}" alt="" width="200" height="200">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <form action="showprofile" method="post">
      {% csrf_token %}
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Username or Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

      <input class="w-100 btn btn-lg btn-primary mr-1" type="submit" value="Sign In"><br><br>
          <a class="w-100 btn btn-lg btn-success" href="createuser">Sign Up</a>
      <br><p style="color: {{ color }}">{{ loginstatus }}</p>
    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
  </form>
</main>



  </body>
</html>
